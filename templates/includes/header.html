<header class="header">
  <div class="header__container _container">
    <a class="logo" href="{% url 'kitchenflow:index' %}">SÃ‰</a>
    <div class="menu__box">
      <a class="menu__item" href="#" onclick="return false;">MENU<span class="menu__click__elem"></span></a>
    </div>
  </div>
</header>
<nav class="header__menu">
  <ul class="nav__list">
    <li class="nav__items">
      <a class="nav__link" href="{% url 'kitchenflow:dish-list' %}">{{ user.is_chef|yesno:"ALL , MY " }} DISHES</a>
    </li>
    <li class="nav__items">
      <a class="nav__link" href="{% url 'kitchenflow:cook-list' %}">ALL COOKS</a>
    </li>
    <li class="nav__items">
      <a class="nav__link" href="{% url 'kitchenflow:dish-type-list' %}">{{ user.is_chef|yesno:"ALL , MY " }}TYPES OF DISHES</a>
    </li>
  </ul>
  <div class="login__list__box">
    <ul class="login__list _container">
      {% if user.is_authenticated %}
        <li class="login__list__items login__item">
          <a class="login__list__item__link" href="{% url 'kitchenflow:cook-detail' user.id %}">USER: {{ user.username }}
            <span class="login__click__elem"></span></a>
        </li>
        <li class="login__list__items login__item">
          <a class="login__list__item__link" href="{% url 'logout' %}">LOGOUT<span class="login__click__elem"></span></a>
        </li>
      {% else %}
        <li class="login__list__items login__item">
          <a class="login__list__item__link" href="{% url 'login' %}">LOGIN<span class="login__click__elem"></span></a>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>

{% extends "base.html" %}

{% block content %}
  <h1>Type of Dishes</h1>
  {% if dish_type_list %}
    <table>
      <tr>
        <th>Name</th>
      </tr>
    {% for dish_type in dish_type_list %}
      <tr>
        <td><a href="{% url 'kitchenflow:dish-type-detail' dish_type.id %}">{{ dish_type.name }}</a></td>
      </tr>
    {% endfor %}
    </table>
  {% else %}
    <p>Here aren`t types of dish</p>
  {% endif %}
  {% include "includes/pagination.html" %}
{% endblock %}
